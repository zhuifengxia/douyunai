<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>ueditor demo</title>
</head>

<body>
    <!-- 加载编辑器的容器 -->
    <script id="container" name="content" type="text/plain" style="width:600px;height:300px;">
        what a fucking day!
    </script>
    <!-- 配置文件 -->
    <script type="text/javascript" src="ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
	var ue = UE.getContent();
	//对编辑器的操作最好在编辑器ready之后再做
	ue.ready(function() {
   	 //设置编辑器的内容
    	ue.setContent('hello');
   	 //获取html内容，返回: <p>hello</p>
    	var html = ue.getContent();
   	 //获取纯文本内容，返回: hello
   	 var txt = ue.getContentTxt();
	});
    </script>
<input type="button" id="bt" value="alert" onclick="a();"/>
<script type="text/javascript">
	function a()
	{
		var i=document.getElementById('container').value;
		alert(i);return;
	}
</script>
</body>

</html>
