<div class="panel-heading">资讯列表
   <a style="float:right;margin-top:-6px;" href="/admin/news/add" class="btn btn-primary">添加资讯</a>
</div>

<div class="panel-body">
    <div class="box-body">
        <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
            <div class="row">
                <form action="/admin/news/list" method="post" style="margin-bottom: 20px;">
                    <input type="text" class="form-control" style="width:250px;" value="{$keywords}" id="keywords" name="keywords" placeholder="请输入资讯标题"/>
                    <select name="newstype" id="newstype" class="form-control" >
                        <option value="-1" {$newstype==-1?"selected":""}>全部</option>
                        <option value="0" {$newstype==0?"selected":""}>行业资讯</option>
                        <option value="1" {$newstype==1?"selected":""}>公司动态</option>
                        <option value="2" {$newstype==2?"selected":""}>热门新闻</option>
                    </select>
                    <input type="submit" value="搜索" class="btn btn-primary"/>
                </form>
                <div class="col-sm-12">
                    <table class="table table-hover dataTable" >
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>资讯标题</th>
                            <th>资讯类型</th>
                            <th>发布时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach $news as $item}
                        <tr>
                            <td  style="width:10%">{$item.id}</td>
                            <td style="width:40%">{$item.news_title}</td>
                            <td style="width:20%">{$item.news_type==0?"行业资讯":($item.news_type==1?"公司动态":"热门新闻")}</td>
                            <td style="width:20%">{$item.create_time|date="Y-m-d H:i"}</td>
                            <td style="width:10%">
                                <a href="/admin/news/add/{$item.id}"><i class="fa fa-pencil fa-fw" style="font-size: 20px;" title="编辑"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


                                <a href="/admin/news/delete/{$item.id}" onclick="return confirm('确定要删除该资讯么？请慎重操作!!!')"><i class="fa fa-trash-o fa-lg" style="font-size: 20px;" title="删除"></i></a>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                    <div class="col-sm-7" style="float: right">
                        {php}echo trim($news->render(),'"');{/php}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 ">
                    {$news[0]?"":"暂无数据"}
                </div>

            </div>
        </div>
    </div>

</div>
