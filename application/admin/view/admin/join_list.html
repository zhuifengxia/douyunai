<div class="panel-heading">加盟申请列表
    <a style="float:right;margin-right:10px;margin-top:-6px;" onclick="experexport()" href="javascript:void(0)" class="btn btn-primary">导出数据</a>
</div>

<div class="panel-body">
    <div class="box-body">
        <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
            <div class="row">
                <form action="/admin/join/list" method="post" style="margin-bottom: 20px;">
                    <input type="text" class="form-control" style="width:250px;" value="{$keywords}" id="keywords" name="keywords" placeholder="输入姓名/手机号/公司名/省份"/>
                    <input type="submit" value="搜索" class="btn btn-primary"/>
                </form>
                <div class="col-sm-12">
                    <table class="table table-hover dataTable" >
                        <thead>
                        <tr>
                            <th>姓名</th>
                            <th>联系电话</th>
                            <th>公司名称</th>
                            <th>省份</th>
                            <th>提交时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach $joins as $item}
                        <tr>
                            <td style="width:20%">{$item.user_name}</td>
                            <td style="width:20%">{$item.user_phone}</td>
                            <td style="width:20%">{$item.company_name}</td>
                            <td style="width:20%">{$item.addr_province}</td>
                            <td style="width:20%">{$item.create_time|date="Y-m-d H:i:s"}</td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                    <div class="col-sm-7" style="float: right">
                        {php}echo trim($joins->render(),'"');{/php}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 ">
                    {$joins[0]?"":"暂无数据"}
                </div>

            </div>
        </div>
    </div>

</div>

<script>
    function experexport() {
        var keyword=$("#keywords").val();
        window.location.href="/admin/join/export?keyword="+keyword;
    }
</script>
